<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>意见反馈</title>
    <link rel="stylesheet" href="../css/template.css">
    <link rel="stylesheet" href="../css/feedback.css">
    <link rel="stylesheet" href="../font/font_feedback/iconfont.css">
    <script src="../js/jquery-1.11.0.min.js"></script>
    <script src="../js/feedback.js"></script>
</head>

<body>
    <!--title-->
    <header id="head">
        意见反馈
    </header>
    <main>
        <article>
            <p>
                用户您好，请将您的意见、想法、建议或投诉内容告诉我们，以帮助我们为全体用户提供更加优质的服务，我们将在第一时间及时回复您的反馈。
            </p>
            <br>
            <p>
                如您的问题比较紧急，请致电服务热线010-88006655服务热线工作时间:工作日9:00-11:3013:00-17:30
            </p>
        </article>
        <br>
        <form action="">
            <section>
                <span>联系方式<span class="red">*</span></span>
                <input class="phone" type="text" value="17750831811">
            </section>
            <section>
                <span>意见类型<span class="red">*</span></span>
                <select class="type" name="" id="">
                    <option value="意见一">意见一</option>
                    <option value="意见二">意见二</option>
                    <option value="意见三">意见三</option>
                </select>
            </section>
            <section>
                <span>意见内容<span class="red">*</span></span>
                <textarea rows="5" cols="4" maxlength="200"></textarea>
            </section>
            <section>
                <p>图片上传</p>
                <div class="upload_box">
                    <div class="item " id="upload_btn" style="">
                        <span class="iconfont icon-tianjia"></span>
                        <input type="file" id="avatar" onchange="upload(this)">
                    </div>
                </div>
            </section>
        </form>

    </main>



    <script src="../js/rem.js"></script>
</body>

</html>
