<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>地址信息</title>
    <link rel="stylesheet" href="../css/template.css">
    <link rel="stylesheet" href="../font/font_nav/iconfont.css">

<body>
    <!--title-->
    <header id="head">
        <a href="#" OnClick="javascript :history.back(-1);">
            &lt;
        </a> 地址信息
    </header>
    <main>
        <section>
            <span>昵称<span class="red">*</span></span>
            <input type="text" placeholder="请输入20个字之内">
        </section>
        <section>
            <span>手机号<span class="red">*</span></span>
            <input type="text" placeholder="请输入">
        </section>
        <section>
            <span>头像<span class="red">*</span></span>
            <input type="file" class="file">
        </section>
        <section>
            <span>所在地<span class="red">*</span></span>
            <select name="" id="">
                <option value="">福建省</option>
            </select>
        </section>
        <section>
            <span>详细地址<span class="red">*</span></span>
            <input type="text" placeholder="请输入">
        </section>
        <button>
            保存地址
        </button>
    </main>
    <!-- 底部栏-字体图标 -->
